<div class="grid col-12">
    <p-card class="full-width">
        <div class="grid">
          <!-- <div class="col-12" style="text-align: right;">
            <button style="margin-right: 10px;" pButton pRipple  type="button" label="Show All" (click)="showAll()" ></button>
          </div> -->
            <div class="col-12">
                <p-table #dataTable rowHover="true" [value]="uploadHistoryList" 
                [paginator]="true" [rows]="50" [rowsPerPageOptions]="[50, 100, 200]"  [totalRecords]="totalRecords"
                [loading]="tableLoading"  scrollable="true" scrollHeight="600px" >

                    <ng-template pTemplate="header">
                      <tr>
                        <th style="min-width: 200px;" class="text-left" pSortableColumn="fileName">
                            Upload File
                            <p-sortIcon field="fileName"></p-sortIcon>
                        </th>
                        <th style="min-width: 200px;" class="text-left" pSortableColumn="errorFileName">
                            Error File
                          <p-sortIcon field="errorFileName"></p-sortIcon>
                      </th>
                      <th style="max-width: 100px;" class="text-left" pSortableColumn="uploadType">
                            Type
                        <p-sortIcon field="uploadType"></p-sortIcon>
                      </th>
                        <th style="max-width: 100px;" class="text-left" pSortableColumn="totalRecord">
                            Total
                            <p-sortIcon field="totalRecord"></p-sortIcon>
                        </th>
                        <th style="max-width: 100px;" class="text-left" pSortableColumn="successRecord">
                            Success
                            <p-sortIcon field="successRecord"></p-sortIcon>
                        </th>
                        <th style="max-width: 100px;" class="text-left" pSortableColumn="failRecord">
                            Fail
                            <p-sortIcon field="failRecord"></p-sortIcon>
                        </th>
                        <th style="max-width: 150px;" class="text-left" pSortableColumn="uploadDate">
                            Upload Date
                            <p-sortIcon field="uploadDate"></p-sortIcon>
                        </th>
                        <th style="max-width: 150px;" class="text-left" pSortableColumn="uploadBy">
                            Upload By
                            <p-sortIcon field="uploadBy"></p-sortIcon>
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                      <tr>
                        <td style="min-width: 200px;">
                        <span class="icon-donwload" (click)="download(rowData.id,'')">{{ rowData.fileName }}</span>
                        </td>
                        <td style="min-width: 200px;">
                          <span class="icon-donwload" *ngIf="rowData.errorFileName" (click)="download(rowData.id,'error')">
                            {{ rowData.errorFileName }}
                          </span>
                        </td>
                        <td style="max-width: 100px;">
                            {{ rowData.uploadType }}
                        </td>
                        <td  style="max-width: 100px;">{{ rowData.totalRecord }}</td>
                        <td  style="max-width: 100px;">{{ rowData.successRecord }}</td>
                        <td  style="max-width: 100px; color: #EF4444;">{{ rowData.failRecord }}</td>
                        
                        <td style="max-width: 150px;">{{ rowData.uploadDate }}</td>
                        <td style="max-width: 150px;">{{ rowData.uploadBy }}</td>
                      </tr>
                    </ng-template>
                  
                    <ng-template pTemplate="emptymessage" let-columns>
                      <tr>
                          <td [attr.colspan]="8">No records found</td>
                      </tr>
                  </ng-template>
          
                  </p-table>
            </div>
        </div>

    </p-card>
</div>
